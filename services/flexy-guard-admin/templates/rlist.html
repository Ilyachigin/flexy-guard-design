<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />

    <title>Flexy Guard Rule Builder | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.7 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css') }}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/font-awesome/css/font-awesome.min.css') }}"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/Ionicons/css/ionicons.min.css') }}"
    />
    <!-- jvectormap -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/jvectormap/jquery-jvectormap.css') }}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/css/AdminLTE.min.css') }}"
    />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/css/skins/_all-skins.min.css') }}"
    />

    <link
      href="{{ url_for('static', filename='jsoneditor/dist/jsoneditor.min.css') }}"
      rel="stylesheet"
      type="text/css"
    />


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
    />


    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/rlist.css') }}"
    />

  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
      <header class="main-header">
        <!-- Logo -->

        <a
          href="#"
          data-toggle="push-menu"
          role="button"
        >
          <div class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">
              <img
                src="{{ url_for('static', filename='assets/icons/Union.svg') }}"
              />
            </span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">
              <img
                src="{{ url_for('static', filename='assets/icons/Union.svg') }}"
              />
              <img
                src="{{ url_for('static', filename='assets/icons/reactivepay.svg') }}"
              />
              <span>FlexyGuard</span>
            </span>
          </div>
        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
          <div class="user-panel">
            <div class="image">
              <img
                src="{{ url_for('static', filename='adminlte/img/user2-160x160.jpg') }}"
                class="img-circle"
                alt="User Image"
              />
            </div>
            <div class="info">
              <p>Flexy guard admin</p>
            </div>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">{% include 'misc/menu.html' %}</aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Flexy Guard Rules
            <small>Version 1.0</small>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <!-- Info boxes -->
          <div class="row">
            <div class="container-fluid box">
              <div class="box-header with-border">
                <h3 class="box-title">Rules</h3>
              </div>

              <!-- /.box-header -->
              <div class="box-body">
                <div class="form-group mb-3 row">
                  <div class="col-sm-3">
                    <select
                      class="form-control col-sm-2"
                      id="rules"
                    >
                      {% for item in tlist %}
                      <option value="{{ item['Hash'] }}">
                        {{ item['Comment'] }}
                      </option>
                      {% endfor %}
                    </select>
                  </div>
                  <button
                    id="add-rule"
                    class="btn btn-secondary"
                  >
                    Add rule
                  </button>
                </div>

                <table class="table table-bordered table-striped table-hover">
                  <colgroup>
                    <col width="20%" />
                    <col width="20%" />
                    <col width="20%" />
                    <col width="20%" />
                    <col width="20%" />
                  </colgroup>
                  <tr class="thead body-medium">
                    <th>Name</th>
                    <th>CreatedAt</th>
                    <th>Description</th>
                    <th>Hash</th>
                    <th>Action</th>
                  </tr>
                  {% for item in rlist %}
                  <tr class="trow body-regular">
                    <td>{{item['Comment']}}</td>
                    <td>{{item['CreatedAt']}}</td>
                    <td>{{item['HashDescr']}}</td>
                    <td>{{item['Hash']}}</td>
                    <td>
                      <a
                        href="{{ url_for('edit_rule', id = item['Hash']) }}"
                        class="btn btn-primary"
                        >Edit</a
                      >
                      <button
                        data-id="{{ item['Hash'] }}"
                        class="btn btn-delete"
                      >
                        <svg
                          width="16"
                          height="20"
                          viewBox="0 0 14 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M2.43766 15.5C2.10433 15.5 1.81266 15.375 1.56266 15.125C1.31266 14.875 1.18766 14.5833 1.18766 14.25V2.375H0.958496C0.781413 2.375 0.632975 2.31476 0.513184 2.19427C0.393392 2.07377 0.333496 1.92447 0.333496 1.74635C0.333496 1.56823 0.393392 1.42014 0.513184 1.30208C0.632975 1.18403 0.781413 1.125 0.958496 1.125H4.25016C4.25016 0.944444 4.31006 0.795139 4.42985 0.677083C4.54964 0.559028 4.69808 0.5 4.87516 0.5H9.12516C9.30225 0.5 9.45068 0.559896 9.57047 0.679688C9.69027 0.799479 9.75016 0.947917 9.75016 1.125H13.0418C13.2189 1.125 13.3673 1.18524 13.4871 1.30573C13.6069 1.42623 13.6668 1.57553 13.6668 1.75365C13.6668 1.93177 13.6069 2.07986 13.4871 2.19792C13.3673 2.31597 13.2189 2.375 13.0418 2.375H12.8127V14.25C12.8127 14.5833 12.6877 14.875 12.4377 15.125C12.1877 15.375 11.896 15.5 11.5627 15.5H2.43766ZM2.43766 2.375V14.25H11.5627V2.375H2.43766ZM4.646 11.8333C4.646 12.0104 4.70624 12.1589 4.82672 12.2786C4.94722 12.3984 5.09653 12.4583 5.27464 12.4583C5.45277 12.4583 5.60086 12.3984 5.71891 12.2786C5.83697 12.1589 5.896 12.0104 5.896 11.8333V4.77083C5.896 4.59375 5.83575 4.44531 5.71527 4.32552C5.59477 4.20573 5.44546 4.14583 5.26735 4.14583C5.08923 4.14583 4.94113 4.20573 4.82308 4.32552C4.70502 4.44531 4.646 4.59375 4.646 4.77083V11.8333ZM8.10433 11.8333C8.10433 12.0104 8.16457 12.1589 8.28506 12.2786C8.40556 12.3984 8.55486 12.4583 8.73297 12.4583C8.9111 12.4583 9.05919 12.3984 9.17725 12.2786C9.2953 12.1589 9.35433 12.0104 9.35433 11.8333V4.77083C9.35433 4.59375 9.29409 4.44531 9.1736 4.32552C9.0531 4.20573 8.90379 4.14583 8.72568 4.14583C8.54756 4.14583 8.39947 4.20573 8.28141 4.32552C8.16336 4.44531 8.10433 4.59375 8.10433 4.77083V11.8333Z"
                            fill="#7257CB"
                          />
                        </svg>
                      </button>
                    </td>
                  </tr>
                  {% endfor %}
                </table>
              </div>
              <!-- /.box-body -->
            </div>
          </div>

          <div class="row"></div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/jquery/dist/jquery.min.js') }}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <!-- FastClick -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/fastclick/lib/fastclick.js') }}"></script>
    <!-- AdminLTE App -->
    <script src="{{ url_for('static', filename='adminlte/js/adminlte.min.js') }}"></script>
    <!-- Sparkline -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js') }}"></script>
    <!-- jvectormap  -->
    <script src="{{ url_for('static', filename='adminlte/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/jvectormap/jquery-jvectormap-world-mill-en.js') }}"></script>
    <!-- SlimScroll -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js') }}"></script>
    <!-- ChartJS -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/chart.js/Chart.js') }}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <!--<script src="{{ url_for('static', filename='adminlte/js/pages/dashboard2.js') }}"></script>-->
    <!-- AdminLTE for demo purposes -->
    <script src="{{ url_for('static', filename='adminlte/js/demo.js') }}"></script>
    <script src="{{ url_for('static', filename='default/js/rlist.js') }}"></script>
  </body>
</html>
