<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />

    <title>Flexy Guard Rule Builer | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.7 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css') }}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/font-awesome/css/font-awesome.min.css') }}"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/Ionicons/css/ionicons.min.css') }}"
    />
    <!-- jvectormap -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/jvectormap/jquery-jvectormap.css') }}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/css/AdminLTE.min.css') }}"
    />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/css/skins/_all-skins.min.css') }}"
    />

    <link
      href="{{ url_for('static', filename='jsoneditor/dist/jsoneditor.min.css') }}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/dashboard.css') }}"
    />
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div
      class="wrapper"
      style="height: auto; min-height: 100%"
    >
      <header class="main-header">
        <!-- Logo -->
        <a
          href="#"
          data-toggle="push-menu"
          role="button"
        >
          <div class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">
              <img
                src="{{ url_for('static', filename='assets/icons/Union.svg') }}"
              />
            </span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">
              <img
                src="{{ url_for('static', filename='assets/icons/Union.svg') }}"
              />
              <img
                src="{{ url_for('static', filename='assets/icons/reactivepay.svg') }}"
              />
              <span>FlexyGuard</span>
            </span>
          </div>
        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
          <div class="user-panel">
            <div class="image">
              <img
                src="{{ url_for('static', filename='adminlte/img/user2-160x160.jpg') }}"
                class="img-circle"
                alt="User Image"
              />
            </div>
            <div class="info">
              <p>Flexy guard admin</p>
            </div>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">{% include 'misc/menu.html' %}</aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <!-- <h1>
            Flexy Guard Rules
            <small>Version 1.0</small>
          </h1> -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="content-top">
            <div class="content-top-box">
              <img
                src="{{ url_for('static', filename='assets/icons/rules_purple.svg') }}"
              />
              <div class="content-top-box-data">
                <p class="content-top-box-data-type">Rules</p>
                <p class="content-top-box-data-value">73</p>
              </div>
            </div>
            <div class="content-top-box">
              <img
                src="{{ url_for('static', filename='assets/icons/dict_purple.svg') }}"
              />
              <div class="content-top-box-data">
                <p class="content-top-box-data-type">Dictionaries</p>
                <p class="content-top-box-data-value">73</p>
              </div>
            </div>
            <div class="content-top-box">
              <img
                src="{{ url_for('static', filename='assets/icons/person_purple.svg') }}"
              />
              <div class="content-top-box-data">
                <p class="content-top-box-data-type">Users</p>
                <p class="content-top-box-data-value">20073</p>
              </div>
            </div>
            <div class="content-top-box">
              <img
                src="{{ url_for('static', filename='assets/icons/group_purple.svg') }}"
              />
              <div class="content-top-box-data">
                <p class="content-top-box-data-type">Groups</p>
                <p class="content-top-box-data-value">21</p>
              </div>
            </div>
            <div class="content-top-box">
              <img
                src="{{ url_for('static', filename='assets/icons/order_purple.svg') }}"
              />
              <div class="content-top-box-data">
                <p class="content-top-box-data-type">Orders</p>
                <p class="content-top-box-data-value">100124</p>
              </div>
            </div>
            <div class="content-top-box">
              <img
                src="{{ url_for('static', filename='assets/icons/money_purple.svg') }}"
              />
              <div class="content-top-box-data">
                <p class="content-top-box-data-type">Revenue</p>
                <p class="content-top-box-data-value">2419552 $</p>
              </div>
            </div>
          </div>
          <div class="content-center">
            <div class="content-center-graph">
              <div class="content-center-insights-top">
                <h2 class="content-center-insights-top-title">Purchases</h2>
                <h3 class="content-center-graph-subtitle"></h3>
              </div>
              <canvas id="myCanvas"></canvas>
            </div>
            <div class="content-center-insights">
              <div class="content-center-insights-top">
                <h2 class="content-center-insights-top-title">Insights</h2>
                <div class="content-center-insights-top-labels">
                  <div class="content-center-insights-top-labels-label"
                    ><div class="label-circle facebook"></div>Facebook</div
                  >
                  <div class="content-center-insights-top-labels-label"
                    ><div class="label-circle instagram"></div>Instagram</div
                  >
                  <div class="content-center-insights-top-labels-label"
                    ><div class="label-circle youtube"></div>Youtube</div
                  >
                  <div class="content-center-insights-top-labels-label"
                    ><div class="label-circle discord"></div>Discrod</div
                  >
                </div>
              </div>
              <div class="content-center-insights-bars">
                <div class="content-center-insights-bars-bar">
                  <label class="bars-label"></label>
                  <div class="bars-bar facebook"></div>
                </div>
                <div class="content-center-insights-bars-bar">
                  <label class="bars-label"></label>
                  <div class="bars-bar instagram"></div>
                </div>
                <div class="content-center-insights-bars-bar">
                  <label class="bars-label"></label>
                  <div class="bars-bar youtube"></div>
                </div>
                <div class="content-center-insights-bars-bar">
                  <label class="bars-label"></label>
                  <div class="bars-bar discord"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="content-bottom">
            <div class="content-bottom-box">
              <h3 class="content-bottom-box-title">Data used</h3>
              <div class="content-bottom-box-bottom">
                <div class="progress-bar">
                  <progress
                    min="0"
                    max="100"
                    style="visibility: hidden; height: 0; width: 0"
                  ></progress>
                </div>
                <div class="content-bottom-box-data">
                  <div class="content-bottom-box-data-value"
                    ><div class="label-circle used"></div
                    ><span class="value-number"></span> GB used</div
                  >
                  <div class="content-bottom-box-data-value"
                    ><div class="label-circle remaining"></div
                    ><span class="value-number"></span> GB remaining</div
                  >
                </div>
              </div>
            </div>
            <div class="content-bottom-box">
              <h3 class="content-bottom-box-title">Resources</h3>
              <div class="content-bottom-box-bottom resources">
                <div>
                  <div class="res-text">
                    <label>RAM</label>
                    <label class="res-data"></label>
                  </div>
                  <div class="progress-line">
                    <progress
                      min="0"
                      max="100"
                      style="visibility: hidden; height: 0; width: 0"
                    ></progress>
                  </div>
                </div>
                <div>
                  <div class="res-text">
                    <label>Storage</label>
                    <label class="res-data"></label>
                  </div>
                  <div class="progress-line">
                    <progress
                      min="0"
                      max="100"
                      style="visibility: hidden; height: 0; width: 0"
                    ></progress>
                  </div>
                </div>
                <div>
                  <div class="res-text">
                    <label>CPUs</label>
                    <label class="res-data"></label>
                  </div>
                  <div class="progress-line">
                    <progress
                      min="0"
                      max="100"
                      style="visibility: hidden; height: 0; width: 0"
                    ></progress>
                  </div>
                </div>
              </div>
            </div>
            <div class="content-bottom-box">
              <h3 class="content-bottom-box-title">Storage</h3>
            </div>
            <div class="content-bottom-box">
              <h3 class="content-bottom-box-title">Revenue</h3>
            </div>
          </div>
        </section>

        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/jquery/dist/jquery.min.js') }}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <!-- FastClick -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/fastclick/lib/fastclick.js') }}"></script>
    <!-- AdminLTE App -->
    <script src="{{ url_for('static', filename='adminlte/js/adminlte.min.js') }}"></script>
    <!-- Sparkline -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js') }}"></script>
    <!-- jvectormap  -->
    <script src="{{ url_for('static', filename='adminlte/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/jvectormap/jquery-jvectormap-world-mill-en.js') }}"></script>
    <!-- SlimScroll -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js') }}"></script>
    <!-- ChartJS -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/chart.js/Chart.js') }}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <!--<script src="{{ url_for('static', filename='js/pages/dashboard2.js') }}"></script>-->
    <!-- AdminLTE for demo purposes -->
    <script src="{{ url_for('static', filename='adminlte/js/demo.js') }}"></script>

    <script src="{{ url_for('static', filename='jsoneditor/dist/jsoneditor.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='default/js/dashboard.js') }}"></script>
  </body>
</html>
