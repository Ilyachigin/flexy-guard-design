<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Flexy Guard Rule Builer | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.7 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css') }}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/font-awesome/css/font-awesome.min.css') }}"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/Ionicons/css/ionicons.min.css') }}"
    />
    <!-- jvectormap -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/jvectormap/jquery-jvectormap.css') }}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/css/AdminLTE.min.css') }}"
    />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/css/skins/_all-skins.min.css') }}"
    />

    <link
      href="{{ url_for('static', filename='jsoneditor/dist/jsoneditor.min.css') }}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/lists.css') }}"
    />
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper" style="height: auto; min-height: 100%">
      <header class="main-header">
        <!-- Logo -->
        <a href="#" data-toggle="push-menu" role="button">
          <div class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">
              <img
                src="{{ url_for('static', filename='assets/icons/Union.svg') }}"
              />
            </span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">
              <img
                src="{{ url_for('static', filename='assets/icons/Union.svg') }}"
              />
              <img
                src="{{ url_for('static', filename='assets/icons/reactivepay.svg') }}"
              />
              <span>FlexyGuard</span>
            </span>
          </div>
        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
          <div class="user-panel">
            <div class="image">
              <img
                src="{{ url_for('static', filename='adminlte/img/user2-160x160.jpg') }}"
                class="img-circle"
                alt="User Image"
              />
            </div>
            <div class="info">
              <p>Flexy guard admin</p>
            </div>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">{% include 'misc/menu.html' %}</aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1 class="heading-largest">Block Lists</h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid box">
            <div class="row">
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="box-body">
                    <div class="form-group">
                      <div class="block-list">
                        <h2 class="heading-medium">IP/Country list</h2>
                        <button class="btn btn-primary js-open-modal" id="btn1">
                          Upload New List
                        </button>
                      </div>

                      <div class="block-list">
                        <h2 class="heading-medium">BIN/Country list</h2>
                        <button type="submit" class="btn btn-primary js-open-modal" id="btn2">
                          Upload New List
                        </button>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      <div id="success-message">
        <div class="img-group">
          <img src="{{ url_for('static', filename='assets/icons/success.svg') }}"/>
          <p id="message">File upload successfully.</p>
        </div>
      </div>
      <div id="parent-block-list-modal">
        <div id="block-list-modal">
          <p class="close_icon js-close-modal" class="fa">X</p>
          <div class="can_wrapper">
            <img
              src="{{ url_for('static', filename='assets/icons/upload_purple.svg') }}"
            />
          </div>
          <p>Select a file to replace existing list</p>
          <p class="current-list">Current list: </p>
          <form action="/lists" method="POST" enctype="multipart/form-data">
            <div class="block-list-modal__buttons">
              <label class="custom-file-upload" id="ip">
                <input type="file" name="ip_countries" id="ip_countries"/>
                <span id="ip_file_name">Choose file</span>
              </label>
              <label class="custom-file-upload" id="bin">
                <input type="file" name="bin_countries" id="bin_countries"/>
                <span id="bin_file_name">Choose file</span>
              </label>
              <button type="submit" class="btn btn-custom">Upload</button>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/jquery/dist/jquery.min.js') }}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <!-- FastClick -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/fastclick/lib/fastclick.js') }}"></script>
    <!-- AdminLTE App -->
    <script src="{{ url_for('static', filename='adminlte/js/adminlte.min.js') }}"></script>
    <!-- Sparkline -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js') }}"></script>
    <!-- jvectormap  -->
    <script src="{{ url_for('static', filename='adminlte/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/jvectormap/jquery-jvectormap-world-mill-en.js') }}"></script>
    <!-- SlimScroll -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js') }}"></script>
    <!-- ChartJS -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/chart.js/Chart.js') }}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <!--<script src="{{ url_for('static', filename='js/pages/dashboard2.js') }}"></script>-->
    <!-- AdminLTE for demo purposes -->
    <script src="{{ url_for('static', filename='adminlte/js/demo.js') }}"></script>
    <script src="{{ url_for('static', filename='default/js/lists.js') }}"></script>

    <script src="{{ url_for('static', filename='jsoneditor/dist/jsoneditor.min.js') }}"></script>

    <script>
      // create the editor
      var container = document.getElementById("jsoneditor");
      var options = {};
      var editor = new JSONEditor(container, options);


      // set json
      {% if definition is not none %}
      var json = JSON.parse('{{ definition | safe}}')
      {% else %}

      var json = [
        {
          "param": {
            "name": "mid",
            "param": {
              "name": "acq_id",
              "param": {
                "name":"email",
                "param": {
                  "name": "status",
                  "aggr": {
                    "value": "decline",
                    "type": "count",
                    "duration": ["1", "7", "30"]
                  }
                },
                "aggr": {
                  "type": "count",
                  "duration": ["1", "7", "30"]
                }
              }
            }
          }
        },
        {
          "param": {
            "name": "mid",
            "param": {
              "name": "ip",
              "aggr": {
                "type": "count",
                "duration": ["1", "7", "30"]
              }
            }
          }
        },
        {
          "param": {
            "name": "mid",
            "param": {
              "name": "acq_id",
              "param": {
                "name":"currency",
                "param": {
                  "name": "email",
                  "param": {
                    "name": "amount",
                    "aggr": {
                      "type": "sum",
                      "duration": ["1", "7", "30"]
                    }
                  }
                }
              }
            }
          }
        },
        {
          "param": {
            "name": "mid",
            "param": {
              "name": "acq_id",
              "param": {
                "name":"currency",
                "param": {
                  "name": "ip",
                  "param": {
                    "name": "amount",
                    "aggr": {
                      "type": "sum",
                      "duration": ["1", "7", "30"]
                    }
                  }
                }
              }
            }
          }
        },
        {
          "param": {
            "name": "mid",
            "param": {
              "name": "acq_id",
              "param": {
                "name":"currency",
                "param": {
                  "name": "amount",
                  "aggr": {
                    "type": "sum",
                    "duration": ["1", "7", "30"]
                  }
                }
              }
            }
          }
        },
        {
          "param": {
            "name": "mid",
            "param": {
              "name": "acq_id",
              "param": {
                "name":"currency",
                "param": {
                  "name": "card",
                  "param":
                          {
                            "name": "amount",
                            "aggr": {
                              "type": "sum",
                              "duration": ["1", "7", "30"]
                            }
                          },
                  "aggr": {
                    "type": "count",
                    "duration": ["1", "7", "30"]
                  }
                }
              }
            }
          }
        },
        {
          "param": {
            "name": "mid",
            "param": {
              "name": "acq_id",
              "param": {
                "name":"btc_address",
                "aggr": {
                  "type": "count",
                  "duration": ["1", "7", "30", "123"]
                }
              }
            }
          }
        },
        {
          "param": {
            "name": "mcc",
            "param": {
              "name": "acq_id",
              "param": {
                "name":"currency",
                "param": {
                  "name": "amount",
                  "aggr": {
                    "type": "sum",
                    "duration": ["1", "7", "30"]
                  }
                }
              }
            }
          }
        },
        {
          "param": {
            "name": "acq_id",
            "param": {
              "name": "currency",
              "param": {
                "name": "mcc",
                "param": {
                  "name": "mid",
                  "param": {
                    "name": "amount",
                    "aggr": {
                      "type": "sum",
                      "duration": ["1", "7", "30"]
                    }
                  }
                }
              }
            }
          }
        }
      ]


      {% endif %}

      editor.set(json);

      // get json

      function submit_json() {
        var json = JSON.stringify(editor.get());
        $('#rule_json').val(json)

        return true
      }
    </script>
  </body>
</html>
