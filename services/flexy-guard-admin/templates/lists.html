<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flexy Guard Rule Builer | Dashboard</title>

    <meta

    />
    <!-- Bootstrap 3.3.7 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css') }}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/bower_components/font-awesome/css/font-awesome.min.css') }}"
    />
    <!-- Ionicons -->

      href="{{ url_for('static', filename='adminlte/bower_components/Ionicons/css/ionicons.min.css') }}"

    <!-- jvectormap -->

      href="{{ url_for('static', filename='adminlte/bower_components/jvectormap/jquery-jvectormap.css') }}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/css/AdminLTE.min.css') }}"
    />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='adminlte/css/skins/_all-skins.min.css') }}"
    />

      href="{{ url_for('static', filename='jsoneditor/dist/jsoneditor.min.css') }}"

    <link

  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper" style="height: auto; min-height: 100%">
      <header class="main-header">
        <!-- Logo -->
        <a href="/" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>F</b>GD</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Flexy</b>Guard</span>
        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
          <!-- Sidebar toggle button-->
          <a
            href="#"
            class="sidebar-toggle"
            data-toggle="push-menu"
            role="button"
          >
            <span class="sr-only">Toggle navigation</span>
          </a>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">{% include 'misc/menu.html' %}</aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Flexy Guard Rules
            <small>Version 1.0</small>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <section class="content-header">
              <h3>Upload lists</h3>
            </section>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="box-body">
                <form
                  action="/lists"
                  method="POST"
                  enctype="multipart/form-data"
                >
                  <div class="form-group">
                    <label for="exampleInputFile">IP/Country list</label>
                    <input type="file" name="ip_countries" id="ip_countries" />
                    <label for="exampleInputFile">BIN/Country list</label>
                    <input
                      type="file"
                      name="bin_countries"
                      id="bin_countries"
                    />
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary">
                      Update lists
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/jquery/dist/jquery.min.js') }}"></script>

    <!-- AdminLTE App -->
    <script src="{{ url_for('static', filename='adminlte/js/adminlte.min.js') }}"></script>
    <!-- Sparkline -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js') }}"></script>
    <!-- jvectormap  -->
    <script src="{{ url_for('static', filename='adminlte/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte/plugins/jvectormap/jquery-jvectormap-world-mill-en.js') }}"></script>
    <!-- SlimScroll -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js') }}"></script>
    <!-- ChartJS -->
    <script src="{{ url_for('static', filename='adminlte/bower_components/chart.js/Chart.js') }}"></script>

</html>
